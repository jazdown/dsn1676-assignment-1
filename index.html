<!DOCTYPE html>
<html lang="en-ca">

<head>
    <meta charset="utf-8">
    <title>Wanted!</title>
    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grids.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

<div class="island">
    <header class="masthead push-1-2">
        <h1 class="gutter-1-2 title bold yotta"><img src="images/sheriff-star.svg" alt="sheriff star" class="logo">Wanted!<img src="images/sheriff-star.svg" alt="sheriff star" class="logo"></h1>
    </header>
</div>
    
<main class="grid poster-info">
    
    <div class="island unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
        <div class="border-img">
            <img src="images/woman-mugshot.jpg" alt="woman mugshot" class="mugshot">
        </div>
    </div>
    
    <div class="wanted-info island unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
        <h2 class="yotta pad-t-2 bold">Reward <br>50 000</h2>
        <p class="push-0 giga text-left bold">For the following crimes:</p>
        <ul class="crimes text-left push-0">
            <li>Space piracy</li>
            <li>Illegal asteroid mining</li>
            <li>Galactic treason</li>
        </ul>
    </div>
    
    <div class="island unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
        <div class="border-img">
            <img src="images/man-mugshot.jpg" alt="man mugshot" class="mugshot">
        </div>
    </div>
    
</main>

</body>
</html>
