<!DOCTYPE html>
<html lang="en-ca">

<head>
    <meta charset="utf-8">
    <title>Wanted!</title>
    <link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grids.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

<div class="masthead push">
    <h1 class="title push-0 gutter"><img src="images/sheriff-star.svg" alt="sheriff star">Wanted!<img src="images/sheriff-star.svg" alt="sheriff star"></h1>
</div>

<div class="grid">
    
    <div class="unit">
        <img src="images/woman-mugshot.jpg" alt="woman mugshot">
    </div>
    
    <div class="unit">
        <img src="images/cowboy-hat.svg" alt="cowboy hat">
        <h2>Reward 50 000</h2>
        <p>For the following crimes:</p>
            <ul>
                <li>Space piracy</li>
                <li>Illegal asteroid mining</li>
                <li>Galactic treason</li>
            </ul>
        <img src="images/handcuffs.svg" alt="handcuffs">
    </div>
    
    <div class="unit">
        <img src="images/man-mugshot.jpg" alt="man mugshot">
    </div>
    
</div>

</body>
</html>
