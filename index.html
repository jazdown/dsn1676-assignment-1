<!DOCTYPE html>
<html lang="en-ca">

<head>
    <meta charset="utf-8">
    <title>Wanted!</title>
    <link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grids.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

<div class="masthead">
    <h1 class="title"><img src="images/sheriff-star.svg" alt="sheriff star" class="logo">Wanted!<img src="images/sheriff-star.svg" alt="sheriff star" class="logo"></h1>
</div>

<main class="grid poster-info">
    
    <div class="border-img island unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
        <img src="images/woman-mugshot.jpg" alt="woman mugshot" class="mugshot">
    </div>
    
    <div class="wanted-info island unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
        <img src="images/cowboy-hat.svg" alt="cowboy hat" class="cowboy-hat">
        <h2>Reward 50 000</h2>
        <p>For the following crimes:</p>
            <ul class="crimes">
                <li>Space piracy</li>
                <li>Illegal asteroid mining</li>
                <li>Galactic treason</li>
            </ul>
        <img src="images/handcuffs.svg" alt="handcuffs" class="handcuffs">
    </div>
    
    <div class="border-img island unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
        <img src="images/man-mugshot.jpg" alt="man mugshot" class="mugshot">
    </div>
    
</main>

</body>
</html>
